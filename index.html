function doldur() {
    const g = document.getElementById("gpu"),
          c = document.getElementById("cpu"),
          r = document.getElementById("ram"),
          e = document.getElementById("cozunurluk"),
          o = document.getElementById("oyun");
          
    g.innerHTML = veri.ekranKartlari.map(x => `<option value="${x.p}">${x.ad}</option>`).join("");
    c.innerHTML = veri.islemciler.map(x => `<option value="${x.p}">${x.ad}</option>`).join("");
    r.innerHTML = veri.ramler.map(x => `<option value="${x.c}">${x.ad}</option>`).join("");
    e.innerHTML = veri.cozunurlukler.map(x => `<option value="${x.p}">${x.ad}</option>`).join("");
    o.innerHTML = veri.oyunlar.map((x, i) => `<option value="${i}">${x.ad}</option>`).join("");
}

function hesapla() {
    let gp = parseFloat(document.getElementById("gpu").value);
    let cp = parseFloat(document.getElementById("cpu").value);
    let rm = parseFloat(document.getElementById("ram").value);
    let cz = parseFloat(document.getElementById("cozunurluk").value);
    let oyunIndex = document.getElementById("oyun").value;
    let oyunVerisi = veri.oyunlar[oyunIndex];
    
    // DÜZELTME: Senin istediğin gerçekçi cz hesaplaması
    let czCarpani = Math.pow(cz / 15, 0.75); 
    
    // DÜZELTME: Formül arasına çarpı işareti konuldu
    let temelFps = ((gp * 0.70) + (cp * 0.60)) * rm * oyunVerisi.z * czCarpani;

    let alt = Math.floor(temelFps * (1 - oyunVerisi.d));
    let ust = Math.floor(temelFps * (1 + oyunVerisi.d));

    let fpsGosterge = document.getElementById("fps");
    let etiket = document.getElementById("fps-etiket");

    if (ust < 30) {
        fpsGosterge.innerText = "Kaldırmaz!";
        fpsGosterge.style.color = "#ff4444";
        fpsGosterge.style.fontSize = "30px";
        etiket.innerText = "Sistem Yetersiz";
    } else {
        fpsGosterge.innerText = alt + " - " + ust;
        fpsGosterge.style.color = "#3fb950";
        fpsGosterge.style.fontSize = "40px";
        etiket.innerText = "Tahmini FPS Aralığı";
    }
}

window.onload = doldur;
</script>
