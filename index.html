<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet FPS Predictor Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #161b22; padding: 25px; border-radius: 12px; width: 450px; border: 1px solid #30363d; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #58a6ff; text-transform: uppercase; margin-bottom: 20px; }
        label { display: block; margin-top: 12px; font-size: 12px; color: #8b949e; font-weight: bold; }
        select { width: 100%; padding: 10px; margin-top: 5px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; }
        button { width: 100%; padding: 15px; margin-top: 25px; background: #238636; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2ea043; }
        .result-box { margin-top: 20px; padding: 15px; background: #0d1117; border: 2px solid #58a6ff; border-radius: 8px; text-align: center; min-height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #fps { font-size: 38px; color: #3fb950; display: block; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>FPS ANALİZ MERKEZİ</h2>

    <label>EKRAN KARTI (GPU)</label>
    <select id="gpu"></select>

    <label>İŞLEMCİ (MODEL SEÇİN)</label>
    <select id="cpu"></select>

    <label>RAM BELLEK</label>
    <select id="ram"></select>

    <label>OYUN VE AYAR SEÇİMİ</label>
    <select id="oyun"></select>

    <button onclick="hesapla()">PERFORMANSI TEST ET</button>

    <div class="result-box">
        <span id="fps">0 - 0</span>
        <p id="fps-etiket" style="margin:0; font-size:14px; color:#8b949e;">Tahmini Performans Durumu</p>
    </div>
</div>

<script>
const veri = {
    ekranKartlari: [
        { ad: "NVIDIA RTX 5090", p: 500 }, { ad: "NVIDIA RTX 5080", p: 420 }, { ad: "NVIDIA RTX 5070", p: 320 }, { ad: "NVIDIA RTX 5060", p: 220 },
        { ad: "NVIDIA RTX 4090", p: 300 }, { ad: "NVIDIA RTX 4080", p: 250 }, { ad: "NVIDIA RTX 4070", p: 180 }, { ad: "NVIDIA RTX 4060", p: 110 },
        { ad: "NVIDIA RTX 3060", p: 95 }, { ad: "GTX 1660 Super", p: 70 }, { ad: "GTX 1060", p: 45 }, { ad: "GTX 730", p: 15 },
        { ad: "RX 7900 XTX", p: 280 }, { ad: "RX 6700 XT", p: 120 }, { ad: "RX 6600 XT", p: 95 }
    ],
    islemciler: [
        // --- INTEL (i3: HX Yok / Diğerleri: HX Var / 8-14. Nesil) ---
        { ad: "i3-8100F", p: 35 }, { ad: "i3-9100F", p: 40 }, { ad: "i3-10100F", p: 50 }, { ad: "i3-11100F", p: 58 }, { ad: "i3-12100F", p: 65 }, { ad: "i3-13100F", p: 72 }, { ad: "i3-14100F", p: 78 },
        { ad: "i5-8400", p: 55 }, { ad: "i5-10400F", p: 70 }, { ad: "i5-12400F", p: 90 }, { ad: "i5-13600HX", p: 105 }, { ad: "i5-14600HX", p: 110 },
        { ad: "i7-8700K", p: 85 }, { ad: "i7-10700K", p: 95 }, { ad: "i7-12700HX", p: 125 }, { ad: "i7-13700HX", p: 135 }, { ad: "i7-14700HX", p: 140 },
        { ad: "i9-9900K", p: 110 }, { ad: "i9-11900K", p: 125 }, { ad: "i9-12900HX", p: 145 }, { ad: "i9-13980HX", p: 155 }, { ad: "i9-14900HX", p: 160 },

        // --- AMD (Tam Liste) ---
        { ad: "Ryzen 3 1200", p: 30 }, { ad: "Ryzen 3 1300X", p: 35 }, { ad: "Ryzen 3 2200G", p: 38 }, { ad: "Ryzen 3 3100", p: 45 }, { ad: "Ryzen 3 3300X", p: 52 }, { ad: "Ryzen 3 4100", p: 48 }, { ad: "Ryzen 3 4300G", p: 50 }, { ad: "Ryzen 3 5300G", p: 58 }, { ad: "Ryzen 3 5300X", p: 62 },
        { ad: "Ryzen 5 1400", p: 45 }, { ad: "Ryzen 5 1500X", p: 48 }, { ad: "Ryzen 5 1600", p: 50 }, { ad: "Ryzen 5 1600X", p: 55 }, { ad: "Ryzen 5 2600", p: 65 }, { ad: "Ryzen 5 2600X", p: 68 }, { ad: "Ryzen 5 3600", p: 85 }, { ad: "Ryzen 5 3600X", p: 88 }, { ad: "Ryzen 5 5600X", p: 115 }, { ad: "Ryzen 5 7600X", p: 140 },
        { ad: "Ryzen 7 1700", p: 70 }, { ad: "Ryzen 7 1700X", p: 75 }, { ad: "Ryzen 7 1800X", p: 80 }, { ad: "Ryzen 7 2700", p: 85 }, { ad: "Ryzen 7 2700X", p: 88 }, { ad: "Ryzen 7 3700X", p: 105 }, { ad: "Ryzen 7 3800X", p: 110 }, { ad: "Ryzen 7 5800X", p: 135 }, { ad: "Ryzen 7 7700X", p: 160 },
        { ad: "Ryzen 9 2900X", p: 120 }, { ad: "Ryzen 9 3900X", p: 130 }, { ad: "Ryzen 9 3950X", p: 140 }, { ad: "Ryzen 9 5900X", p: 155 }, { ad: "Ryzen 9 5950X", p: 165 }, { ad: "Ryzen 9 7900X", p: 185 }, { ad: "Ryzen 9 7950X", p: 200 }
    ],
    ramler: [
        { ad: "2 GB RAM", c: 0.35 }, { ad: "4 GB RAM", c: 0.5 }, { ad: "8 GB RAM", c: 0.75 }, { ad: "16 GB RAM", c: 1.0 }, { ad: "32 GB RAM", c: 1.25 }
    ],
    oyunlar: [
        { ad: "Valorant (Yüksek)", z: 1.6, d: 0.10 }, { ad: "CS2 (Yüksek)", z: 1.3, d: 0.12 },
        { ad: "FC 26 (Yüksek)", z: 0.6, d: 0.15 }, { ad: "Cyberpunk 2077 (Ultra)", z: 0.3, d: 0.25 },
        { ad: "GTA V (Yüksek)", z: 0.9, d: 0.18 }, { ad: "RDR 2 (Ultra)", z: 0.4, d: 0.22 }
    ]
};

function doldur() {
    const g = document.getElementById("gpu"), c = document.getElementById("cpu"), r = document.getElementById("ram"), o = document.getElementById("oyun");
    g.innerHTML = ""; c.innerHTML = ""; r.innerHTML = ""; o.innerHTML = "";
    veri.ekranKartlari.forEach(x => g.innerHTML += `<option value="${x.p}">${x.ad}</option>`);
    veri.islemciler.forEach(x => c.innerHTML += `<option value="${x.p}">${x.ad}</option>`);
    veri.ramler.forEach(x => r.innerHTML += `<option value="${x.c}">${x.ad}</option>`);
    veri.oyunlar.forEach((x, index) => o.innerHTML += `<option value="${index}">${x.ad}</option>`);
}

function hesapla() {
    let gp = parseFloat(document.getElementById("gpu").value);
    let cp = parseFloat(document.getElementById("cpu").value);
    let rm = parseFloat(document.getElementById("ram").value);
    let oyunIndex = document.getElementById("oyun").value;
    
    let oyunVerisi = veri.oyunlar[oyunIndex];
    let oy = oyunVerisi.z;
    let dalgalanma = oyunVerisi.d;

    let temelFps = ((gp * 0.75) + (cp * 0.25)) * rm * oy;
    let alt = Math.floor(temelFps * (1 - dalgalanma));
    let ust = Math.floor(temelFps * (1 + dalgalanma));

    let fpsAlani = document.getElementById("fps");
    
    if (ust < 30) {
        fpsAlani.innerText = "Bu Donanım Bu Oyunu Kaldırmaz!";
        fpsAlani.style.color = "#ff4444";
        fpsAlani.style.fontSize = "22px";
    } else {
        fpsAlani.innerText = alt + " - " + ust;
        fpsAlani.style.color = "#3fb950";
        fpsAlani.style.fontSize = "38px";
    }
}
window.onload = doldur;
</script>
</body>
</html>
