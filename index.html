<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet FPS Predictor Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #161b22; padding: 25px; border-radius: 12px; width: 450px; border: 1px solid #30363d; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #58a6ff; text-transform: uppercase; margin-bottom: 20px; }
        label { display: block; margin-top: 12px; font-size: 12px; color: #8b949e; font-weight: bold; }
        select { width: 100%; padding: 10px; margin-top: 5px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; }
        button { width: 100%; padding: 15px; margin-top: 25px; background: #238636; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2ea043; }
        .result-box { margin-top: 20px; padding: 15px; background: #0d1117; border: 2px solid #58a6ff; border-radius: 8px; text-align: center; min-height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #fps { font-size: 40px; color: #3fb950; display: block; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>FPS ANALİZ MERKEZİ</h2>

    <label>EKRAN KARTI (GPU)</label>
    <select id="gpu"></select>

    <label>İŞLEMCİ (MODEL SEÇİN)</label>
    <select id="cpu"></select>

    <label>RAM BELLEK</label>
    <select id="ram"></select>

    <label>OYUN VE AYAR SEÇİMİ</label>
    <select id="oyun"></select>

    <button onclick="hesapla()">PERFORMANSI TEST ET</button>

    <div class="result-box">
        <span id="fps">0 - 0</span>
        <p id="fps-etiket" style="margin:0; font-size:14px; color:#8b949e;">Tahmini FPS Aralığı</p>
    </div>
</div>

<script>
const veri = {
    ekranKartlari: [
        // --- 50 SERİSİ ---
        { ad: "NVIDIA RTX 5090", p: 500 }, { ad: "NVIDIA RTX 5080 TI", p: 460 }, { ad: "NVIDIA RTX 5080", p: 420 }, { ad: "NVIDIA RTX 5070 TI", p: 350 }, { ad: "NVIDIA RTX 5070", p: 310 }, { ad: "NVIDIA RTX 5060 TI", p: 220 }, { ad: "NVIDIA RTX 5060", p: 180 },
        
        // --- 40 SERİSİ ---
        { ad: "NVIDIA RTX 4090", p: 300 }, { ad: "NVIDIA RTX 4080 SUPER", p: 260 }, { ad: "NVIDIA RTX 4080", p: 250 }, { ad: "NVIDIA RTX 4070 TI SUPER", p: 210 }, { ad: "NVIDIA RTX 4070 TI", p: 190 }, { ad: "NVIDIA RTX 4070 SUPER", p: 175 }, { ad: "NVIDIA RTX 4070", p: 160 }, { ad: "NVIDIA RTX 4060 TI", p: 130 }, { ad: "NVIDIA RTX 4060", p: 110 },
        
        // --- 30 SERİSİ ---
        { ad: "NVIDIA RTX 3090 TI", p: 245 }, { ad: "NVIDIA RTX 3090", p: 230 }, { ad: "NVIDIA RTX 3080 TI", p: 215 }, { ad: "NVIDIA RTX 3080", p: 200 }, { ad: "NVIDIA RTX 3070 TI", p: 160 }, { ad: "NVIDIA RTX 3060 TI", p: 135 }, { ad: "NVIDIA RTX 3060", p: 95 }, { ad: "NVIDIA RTX 3050 TI", p: 80 }, { ad: "NVIDIA RTX 3050", p: 65 },
        
        // --- 20 SERİSİ ---
        { ad: "NVIDIA RTX 2080 TI", p: 145 }, { ad: "NVIDIA RTX 2080 SUPER", p: 135 }, { ad: "NVIDIA RTX 2080", p: 130 }, { ad: "NVIDIA RTX 2070 SUPER", p: 120 }, { ad: "NVIDIA RTX 2070", p: 110 }, { ad: "NVIDIA RTX 2060 SUPER", p: 100 }, { ad: "NVIDIA RTX 2060", p: 90 }, { ad: "NVIDIA RTX 2050", p: 75 },
        
        // --- 16 VE 10 SERİSİ ---
        { ad: "GTX 1660 TI", p: 85 }, { ad: "GTX 1660 SUPER", p: 82 }, { ad: "GTX 1650 SUPER", p: 65 }, { ad: "GTX 1650 TI", p: 62 }, { ad: "GTX 1650", p: 55 },
        { ad: "GTX 1080 TI", p: 140 }, { ad: "GTX 1080", p: 115 }, { ad: "GTX 1070 TI", p: 105 }, { ad: "GTX 1060 (6GB)", p: 60 }, { ad: "GTX 1050 TI", p: 45 }, { ad: "GTX 1050", p: 40 }, { ad: "GTX 580", p: 25 }, { ad: "GTX 730", p: 15 },
        
        // --- AMD ---
        { ad: "RX 7900 XTX", p: 280 }, { ad: "RX 6700 XT", p: 120 }, { ad: "RX 6500 XT", p: 55 }
    ],
    islemciler: [
        // --- INTEL 6. NESİL (YENİ EKLENDİ) ---
        { ad: "i7-6700K", p: 45 }, { ad: "i7-6700", p: 42 }, { ad: "i5-6600K", p: 35 }, { ad: "i5-6400", p: 30 }, { ad: "i3-6100", p: 22 },

        // --- DİĞER NESİLLER (ÖZETLENDİ) ---
        { ad: "i3-8100F", p: 35 }, { ad: "i3-10100F", p: 50 }, { ad: "i3-12100F", p: 65 }, { ad: "i3-14100F", p: 78 },
        { ad: "i5-12400F", p: 90 }, { ad: "i5-13600HX", p: 105 }, { ad: "i5-14600HX", p: 110 },
        { ad: "i7-12700HX", p: 125 }, { ad: "i7-13700HX", p: 135 }, { ad: "i7-14700HX", p: 140 },
        { ad: "i9-14900HX", p: 160 },

        // --- AMD RYZEN ---
        { ad: "Ryzen 5 3600", p: 85 }, { ad: "Ryzen 5 5600X", p: 115 }, { ad: "Ryzen 7 7700X", p: 160 }, { ad: "Ryzen 9 7950X", p: 200 }
    ],
    ramler: [
        { ad: "4 GB RAM", c: 0.30 }, { ad: "8 GB RAM", c: 0.60 }, { ad: "16 GB RAM", c: 1.0 }, { ad: "32 GB RAM", c: 1.3 }
    ],
    oyunlar: [
        { ad: "Valorant (Yüksek)", z: 1.6, d: 0.10 }, { ad: "CS2 (Yüksek)", z: 1.3, d: 0.12 },
        { ad: "FC 26 (Yüksek)", z: 0.6, d: 0.15 }, { ad: "Cyberpunk 2077 (Ultra)", z: 0.3, d: 0.25 },
        { ad: "GTA V (Yüksek)", z: 0.9, d: 0.18 }, { ad: "RDR 2 (Ultra)", z: 0.4, d: 0.22 }
    ]
};

function doldur() {
    const g = document.getElementById("gpu"), c = document.getElementById("cpu"), r = document.getElementById("ram"), o = document.getElementById("oyun");
    g.innerHTML = ""; c.innerHTML = ""; r.innerHTML = ""; o.innerHTML = "";
    veri.ekranKartlari.forEach(x => g.innerHTML += `<option value="${x.p}">${x.ad}</option>`);
    veri.islemciler.forEach(x => c.innerHTML += `<option value="${x.p}">${x.ad}</option>`);
    veri.ramler.forEach(x => r.innerHTML += `<option value="${x.c}">${x.ad}</option>`);
    veri.oyunlar.forEach((x, index) => o.innerHTML += `<option value="${index}">${x.ad}</option>`);
}

function hesapla() {
    let gp = parseFloat(document.getElementById("gpu").value);
    let cp = parseFloat(document.getElementById("cpu").value);
    let rm = parseFloat(document.getElementById("ram").value);
    let oyunIndex = document.getElementById("oyun").value;
    let oyunVerisi = veri.oyunlar[oyunIndex];

    let temelFps = ((gp * 0.75) + (cp * 0.25)) * rm * oyunVerisi.z;
    let alt = Math.floor(temelFps * (1 - oyunVerisi.d));
    let ust = Math.floor(temelFps * (1 + oyunVerisi.d));

    let fpsGosterge = document.getElementById("fps");
    let etiket = document.getElementById("fps-etiket");

    if (ust < 30) {
        fpsGosterge.innerText = "Bu Donanım Bu Oyunu Kaldırmaz!";
        fpsGosterge.style.color = "#ff4444";
        fpsGosterge.style.fontSize = "22px";
        etiket.innerText = "Sistem Yetersiz";
    } else {
        fpsGosterge.innerText = alt + " - " + ust;
        fpsGosterge.style.color = "#3fb950";
        fpsGosterge.style.fontSize = "40px";
        etiket.innerText = "Tahmini FPS Aralığı";
    }
} 
window.onload = doldur;
</script>
</body>
</html>
